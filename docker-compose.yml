version: "3"

services:
  web:
    build:
      context: .
    ports:
      - "8000:8000"
    links:
      - geth-light
  
  geth-light:
    build:
      context: ./docker-geth
    volumes:
      - ./docker-geth/ethereum:/home/geth-user
    environment:
      - "EXTERNAL_IP=${EXTERNAL_IP}"
    entrypoint: ["/bin/bash", "/home/geth-user/init-and-start-geth.sh"]
    ports:
      - "8545:8545"
